<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel Coming Soon</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="base apparel logo">
  </header>
  <main>  
    <div class="hero-image">
      <img class="mobile-hero-image" src="./images/hero-mobile.jpg" alt="girl posing in front of plant"/>
      <img class="desktop-hero-image" src="images/hero-desktop.jpg" alt="girl posing in front of plant">
    </div>
    <div class="information">
      <img src="./images/logo.svg" alt="base apparel logo"> 
      <section>

        <div class="landing-text">
          <h1><span id="light-text">We're</span> coming <span>soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
      
        <form id="form" method="POST">
          <input id="email" type="email" placeholder="Email Address"/>
          <i class="error">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
          </i>
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
        </form>
        <small class="error">Please provide a valid email</small>
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/psybiko" target="_blank">KC Kai</a>.
          </p>
        </footer>
      </section> 
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
